{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigifia</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'inicio' %}">
            <img src="{% static 'images/channels-501_logo_fia_gob.svg' %}" alt="fia logo" width="120" height="60">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
              <a class="nav-link active" href="{% url 'boletines' %}">Boletines</a>
              <a class="nav-link active" href="{% url 'panoramas' %}">Panoramas</a>
            </div>
            {% if not user.is_authenticated %}
            <a class="nav-link ms-auto" href="{% url 'signin' %}">Iniciar sesion</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a class="nav-link ms-auto" href="{% url 'perfil' %}">Mi perfil</a>
            {% endif %}
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
    
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
