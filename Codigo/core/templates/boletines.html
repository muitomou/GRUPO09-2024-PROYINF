{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

    <div class="card text-bg-dark">
        <img src="{% static 'images/banner-boletines.jpg' %}" class="card-img" alt="..." style="object-fit: cover; max-height: 40vh;">
        <div class="card-img-overlay">
            <h5 class="card-title fs-1" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Boletines de Vigilancia e Inteligencia en Innovación</h5>
            <p class="card-text"></p>
            <p class="card-text"><small></small></p>
        </div>
  </div>
    <form class="row p-2  pe-4 ps-4">
        <h6>Filtrar Búsqueda:</h6>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Región</label>
                <select class="form-select" id="inputGroupSelect01">
                <option selected>Seleccione una región...</option>
                <option value="1">Metropolitana</option>
                <option value="2">Valparaiso</option>
                <option value="3">Ñuble</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Estación</label>
                <select class="form-select" id="inputGroupSelect01">
                <option selected>Seleccione una estación...</option>
                <option value="1">Verano</option>
                <option value="2">Otoño</option>
                <option value="3">Invierno</option>
                <option value="4">Primavera</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Evento</label>
                <select class="form-select" id="inputGroupSelect01">
                <option selected>Seleccione un evento...</option>
                <option value="1">Incendio</option>
                <option value="2">Sequía</option>
                <option value="3">Inundación</option>
                <option value="4">Heladas</option>
                </select>
            </div>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <div class="container p-2">
        <div id="lista-boletines"></div>
    </div>

    <script src="{% static 'js/scriptBoletines.js' %}"></script>
{% endblock %}
